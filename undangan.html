<!DOCTYPE html>
<html lang="id">
<head>
    <style>body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: 'Arial', sans-serif;
    }
    
    .invitation {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(-45deg, #6a11cb 0%, #2575fc 100%);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
    }
    
    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    
    .details {
        text-align: center;
        color: white;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
        border-radius: 10px;
    }
    
    .details h1, .details p {
        opacity: 0;
        animation: fadeInUp 1.5s ease-out forwards;
    }
    
    .details h1 { animation-delay: 0.5s; }
    .details .names { animation-delay: 1s; }
    .details .date { animation-delay: 1.5s; }
    .details .location { animation-delay: 2s; }
    .details .rsvp-button { animation-delay: 2.5s; }
    
    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translate3d(0, 20px, 0);
        }
        to {
            opacity: 1;
            transform: translate3d(0, 0, 0);
        }
    }
    
    .rsvp-button {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #ff4081;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    
    .rsvp-button:hover {
        background-color: #c33a6f;
    }
    .leaf {
    position: absolute;
    top: -100px; /* Start off screen */
    width: 50px;
    height: 50px;
    background-image: url('https://i.imgur.com/xylcpiD.png'); 
    background-size: contain;
    background-repeat: no-repeat;
    animation: fall 10s infinite linear;
}

@keyframes fall {
    0% {
        top: -100px; /* Start off screen */
        transform: rotate(0deg);
    }
    100% {
        top: 100vh; /* End at bottom of the viewport */
        transform: rotate(360deg);
    }
}

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Undangan Pernikahan</title>
</head>
<body>
    <div class="invitation">
        <h1>Undangan Pernikahan</h1>
        <div class="details">
            <p class="names">Kitty & Lolly</p>
            <p class="date">Sabtu, 24 Desember 2024</p>
            <p class="location">Wonderland Hall, Jakarta</p>
        </div>
    </div>
    <div class="leaf" style="left:10%; animation-delay: 0s;"></div>
    <div class="leaf" style="left:50%; animation-delay: 3s;"></div>
    <div class="leaf" style="left:90%; animation-delay: 6s;"></div>
</body>
</html>
